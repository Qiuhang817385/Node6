<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- https://www.runoob.com/json/json-parse.html -->
</head>
<body>
    <script>
       let data =' { "name":"runoob", "alexa":10000, "site":"www.runoob.com" }';
        // 使用 JSON.parse() 方法,转换为 JavaScript 对象
        console.log(data instanceof Object);//true
        //json对象,json字符串,js对象

        var obj=JSON.parse(data); 
        // ctrl+tab键,上下切换

        console.log(obj.name+' '+obj.alexa+' '+obj.site);
        //runoob 10000 www.runoob.com
        

        
    </script>
</body>
</html>
